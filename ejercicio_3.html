<!DOCTYPE html>

<body>

			<div class="col">

					<h5 class="card-header">Ejercicio 3</h5>
					<div class="card-body">
						<h5 class="card-title">Dibujo</h5>
						<p class="card-text">
							Dibujar en consola el siguiente patron:
							<br>
							*
							<br>
							**
							<br>
							***
							<br>
							****
							<br>
							*****

			</div>

	</div>
	<script type="text/javascript">
		var linea = '';
		for (var i = 1; i <= 5; i++) {
			for (var j = 1; j <= i; j++) {
				linea = linea + '*';
			}
			console.log(linea);
			linea = '';
		}
	</script>
