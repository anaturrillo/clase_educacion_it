<!DOCTYPE html>
<html>
<head>
	<title>Número armstrong</title>
</head>
<body>
	<script type="text/javascript">

		/*
		Encontrar todos los números armstrong de tres dígitos.
		Un número armstrong es igual a la suma de los cubos de sus dígitos
		*/

		for (var i = 1; i < 10; i++) {
			for (var j = 0; j < 10; j++) {
				for (var k = 0; k < 10; k++) {
					var powerSum = i**3 + j**3 + k**3;
					var num = i * 100 + j*10 + k;
					
					if (powerSum === num) {
						console.log(num)
					}
				}
			}
		}
	</script>
</body>
</html>
