<!DOCTYPE html>
<html>
<head>
	<title>Número armstrong</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="card">
					<h5 class="card-header">Ejercicio 4</h5>
					<div class="card-body">
						<h5 class="card-title">Número Armstrong</h5>
						<p class="card-text">
							Escribir un programa que imprima por consola los números Armstrong de 3 dígitos.
							Un número armstrong es igual a la suma de los cubos de sus dígitos
						</p>
						<a href="index.html">volver</a>
					</div>
				</div>
							
			</div>
		</div>
	</div>
	
	<script type="text/javascript">

		for (var i = 1; i < 10; i++) {
			for (var j = 0; j < 10; j++) {
				for (var k = 0; k < 10; k++) {
					var powerSum = i**3 + j**3 + k**3;
					var num = i * 100 + j*10 + k;
					
					if (powerSum === num) {
						console.log(num)
					}
				}
			}
		}
	</script>
</body>
</html>
