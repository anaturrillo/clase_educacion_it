<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		for ( var i = 0; i <= 100; i += 4) {
			console.log(i)
		}

		console.log('########################################')

		for ( var j = 0; j <= 100; j += 4) {
			if ( j % 3 === 0 && j !== 0) {
				console.log('multiplo de 3 -', j)
			} else {
				console.log(j)
			}
		}

		console.log('########################################')

		for (var k = 100; k > 0; k--) {
			if (k % 5 === 0) {
				console.log(k)
			}
		}	
			
	</script>
</body>
</html>
