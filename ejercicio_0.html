<html>

	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="card">
					<h5 class="card-header">Ejercicio 0</h5>
					<div class="card-body">
						<h5 class="card-title">Ejercicios básicos</h5>
						<p class="card-text">
							<ol>
								<li>Loguear por consola los números del 1 al 100 de 4 en 4</li>
								<li>Al ejercicio anterior agregarle una indicación si el número es múltiplo de 3</li>
								<li>Loguear por consola los números del 100 al 1 indicando si el número es múltiplo de 5</li>
							</ol>
						</p>
						<a href="index.html">volver</a>
					</div>
				</div>
							
			</div>
		</div>
	</div>
	<script type="text/javascript">
		console.log('1)')
		console.log('--')
		for ( var i = 0; i <= 100; i += 4) {
			console.log(i)
		}

		console.log('-----------------------------------------')
		console.log('2)')
		console.log('--')

		for ( var j = 0; j <= 100; j += 4) {
			if ( j % 3 === 0 && j !== 0) {
				console.log('multiplo de 3 -', j)
			} else {
				console.log(j)
			}
		}

		console.log('-----------------------------------------')
		console.log('3)')
		console.log('--')

		for (var k = 100; k > 0; k--) {
			if (k % 5 === 0) {
				console.log(k)
			}
		}	
			
	</script>
</body>
