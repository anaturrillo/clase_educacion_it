<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="card">
					<h5 class="card-header">Ejercicio 1</h5>
					<div class="card-body">
						<h5 class="card-title">FizzBuzz</h5>
						<p class="card-text">
							Escribir un programa que itere los enteros del 1 al 100. Pero para los múltiplos de 3 imprimir "Fizz", para los múltiplos de 5 imprimir "Buzz" y para los múltiplos de 3 y 5 imprimir "FizzBuzz".
						</p>
						<a href="index.html">volver</a>
					</div>
				</div>
							
			</div>
		</div>
	</div>
	<script type="text/javascript">
		for (var i = 1; i <= 100; i++) {
			if (i % 3 === 0 && i % 5 === 0) {
				console.log('FizzBuzz');
			} else if (i % 3 === 0) {
				console.log('Fizz');
			} else if (i % 5 === 0) {
				console.log('Buzz');
			} else {
				console.log(i)
			}
		}
	</script>
</body>
</html>
