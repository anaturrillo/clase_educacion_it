<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="card">
					<h5 class="card-header">Ejercicio 2</h5>
					<div class="card-body">
						<h5 class="card-title">Múltiplos</h5>
						<p class="card-text">
							Escribir un programa que sume los múltiplos de 3 y 5 menores a 100 y loguee el resultado por consola.
						</p>
						<a href="index.html">volver</a>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var suma = 0;

		for (var i = 0; i <= 100; i++) {
			if (i % 3 === 0 || i % 5 === 0) {
				suma = suma + i
			}
		}
		console.log(suma)

	</script>
</body>
</html>
